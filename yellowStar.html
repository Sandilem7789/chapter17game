<!DOCTYPE html>

<html>
    <head>
        <title>yellow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas width="800"></canvas>
        <script>
            cx = document.querySelector("canvas").getContext("2d");
            function star(x, y) {
                let radius = 50, xCenter = x + radius, yCenter = y + radius;    //setting the center coordinates
                cx.beginPath();                                                 
                cx.moveTo(xCenter + radius, yCenter);                           //
                for (let i = 1; i <= 8; i++) {
                    let angle = i * Math.PI / 4;
                    cx.quadraticCurveTo(xCenter, yCenter,
                        xCenter + Math.cos(angle) * (radius + 2),
                        yCenter + Math.sin(angle) * radius);
                }
                cx.arc(xCenter, yCenter, radius - 25, 0, 7);
                //cx.stroke();
                cx.fillStyle = "gold";
                cx.fill();
            }
            star(440, 20);
        </script>
    </body>
</html>
